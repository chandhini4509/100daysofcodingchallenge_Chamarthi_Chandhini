<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz</title>
</head>
<body>

  <h2>Interactive Quiz</h2>

  <div id="quiz">
    <div class="question">
      <h3>Question 1: What is the capital of France?</h3>
      <ul>
        <li data-correct>A) Paris</li>
        <li>B) London</li>
        <li>C) Berlin</li>
        <li>D) Madrid</li>
      </ul>
    </div>
    <div class="question">
      <h3>Question 2: What is the largest planet in our solar system?</h3>
      <ul>
        <li data-correct>A) Jupiter</li>
        <li>B) Saturn</li>
        <li>C) Earth</li>
        <li>D) Mars</li>
      </ul>
    </div>
  </div>

  <div id="result"></div>

  <script src="quiz.js"></script>
</body>
</html>
