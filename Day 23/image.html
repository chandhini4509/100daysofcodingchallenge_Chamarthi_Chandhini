<head>

            height:100px;
            margin:10px;

<body>

   <div id="thumbnails">

    <img class="thumbnail" src="https://i.pinimg.com/736x/04/24/12/04241279f5a85323615d383e6a55f151.jpg" alt="Thumbnail 2">
    <img class="thumbnail" src="https://cdn.pixabay.com/photo/2018/01/12/10/19/fantasy-3077928_1280.jpg" alt="Thumbnail 3">
    </div> 
    <div id="fullImageContainer">
        <img id="fullImage" src=" " alt="full Image">
    </div>
    <script src="Imagegallery.js"></script>
</body>
</html>
